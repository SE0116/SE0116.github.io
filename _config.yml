  - title: Projects # Title for the section
    layout: list # Type of content section (list/text)
    content:
      - layout: left
        title: 붙이다.
        sub_title: 이미지 편집 및 앨범 생성 서비스
        caption: React, JavaScript, FastAPI
        quote: >
          24. 01. 11. ~ 24. 02. 24.
          
          FE 2명 / BE 2명 중 FE 담당
                    
          40% 기여

        # link: github.com/SE0116/Jungle/BCD (추후 추가 예정)
