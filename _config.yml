about_content: | # this will include new lines to allow paragraphs
  사용자가 서비스를 이용하는 데 불편함이 없도록 합니다.

  삼성청년SW아카데미와 크래프톤 정글에서 프론트 엔드 개발을 담당하면서 React Hook과 SPA를 사용해 페이지의 로딩 속도를 높였습니다.
  크래프톤 정글에서 진행한 "붙이다." 프로젝트에서 이미지의 크기나 양에 따라 페이지의 로딩 속도가 눈에 띄게 느려지는 점을 확인했고, 지연 로딩과 이미지 리사이징을 통해 로딩 시간을 줄일 수 있었습니다. 


  제가 작업한 코드를 팀원이 전달받았을 때 바로 납득할 수 있는지 항상 고민합니다.
  
  Git과 Jira를 사용해 진행 상황을 공유하고 스프린트를 조정하며 전반적인 일정을 조율한 경험이 있습니다.  
  프론트엔드를 지망하지만 백엔드에서 어떻게 요청을 받는지 이해하기 위해 "붙이다." 프로젝트에서 프론트엔드를 구현하면서 FastAPI를 이용해 백엔드를 구현했습니다.
  
