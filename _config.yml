          - SPA 방식 구현
          - 이미지 합성 기능 구현 ( Pillow )
          - 이미지 배경 제거 및 스티칭 구현 ( Rembg, OpenCV )
          - FastAPI로 백엔드를 일부 구현해 백엔드와의 통신 설계 ( Axios )

      - layout: left
        title: 나그네
        sub_title: AR 낙서 앱
        caption: Unity
        quote: >
          22. 04. 11. ~ 22. 05. 27.
          
          FE 4명 / BE 2명 중 FE 담당
          
          20% 기여
        #   프론트엔드 개발 담당 / Unity
        description: | # this will include new lines to allow paragraphs
          - MapBox api와 GPS를 이용한 위치 출력 실습
          - 전반적인 지도 디자인 구성
          - 팀원 간에 공유할 사항이 생길 때는 가능한 빠른 시일 내에 대화를 이어가는 것이 좋겠다고 느낌

      - layout: left
