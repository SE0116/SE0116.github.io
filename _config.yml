about_content: | # this will include new lines to allow paragraphs
  작성한 코드를 당당하게 설명할 수 있도록 노력합니다.
  
  삼성청년SW아카데미와 크래프톤 정글에서 프론트 엔드 개발을 담당하면서 Vue에 비해 비교적 자유도가 높은 React를 사용했고, React Hook과 SPA에 대한 이해를 높였습니다.
  크래프톤 정글에서 진행한 "붙이다." 프로젝트에서는 풀 스택 개발을 경험하면서 클라이언트와 서버 간의 통신에 대해 이해하려 노력했습니다. 이미지 로딩에 대해 생각을 하게 됐고, 지연 로딩과 이미지 리사이징을 통해 로딩 시간을 줄일 수 있었습니다. 


  개인의 성장보다는 팀원과의 공동 성장을 추구합니다.
  
  4번의 팀 프로젝트를 수행하면서 아래와 같은 사실을 인지하고 팀 전체가 회의에 참여할 수 있도록 유도했습니다.
    - 해결하지 못한 일이 있을 때는 팀원과 같이 풀어나가는 것이 효율적임
    - 공유해야 할 일이 있으면 가능한 한 빠르게 알리는 것이 좋음
    - 의사소통할 때 상대방의 의도를 파악했는지 확인하는 것이 좋음

content:
  - title: Projects # Title for the section
    layout: list # Type of content section (list/text)
    content:
      - layout: top-middle
        title: 붙이다.
        link: github.com/SE0116/Jungle/BCD (추후 추가 예정)
        # link_text: Project Website
        additional_links:
          - title:  sproogen/modern-resume-theme
            icon: fab fa-github
            url: github.com/sproogen/modern-resume-theme
        quote: >
          풀 스택 개발 담당 / React, JavaScript, CSS, Fastapi
        description: | # this will include new lines to allow paragraphs
          - React
            - Hook 활용 수준 향상 시키기 ( useEffect, useState, useRef )
            - SPA 형식으로 웹 페이지 만들어보기
          - CSS 활용 능력 키우기
          - PILLOW 라이브러리 내의 Paste 메소드를 활용한 이미지 합성 기능 구현
          - OpenCV 내의 스티칭 API, 그리고 Rembg로 이미지 프로세싱이 어떻게 동작하는지에 대해 학습
          - PostgreSQL을 DB로 사용하고 SQLAlchemy를 사용하면서 ORM에 대해 학습, DB테이블 간단 조작
          - 프로젝트의 전반적인 오류 수정
          - 돌발 상황에 대한 사전 준비의 필요성을 느낌

      - layout: top-middle
        title: 나그네
        quote: >
          프론트엔드 개발 담당 / Unity
        description: | # this will include new lines to allow paragraphs
          - MapBox api와 GPS를 이용한 위치 출력 실습
          - 전반적인 지도 디자인 구성
          - 팀원 간에 공유할 사항이 생길 때는 가능한 빠른 시일 내에 대화를 이어가는 것이 좋겠다고 느낌

      - layout: top-middle
